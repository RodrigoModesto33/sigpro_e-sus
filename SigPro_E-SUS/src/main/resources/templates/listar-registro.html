<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>SIGPRO</title>    
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/sigpro.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

	<div class="cabecalho">
        <a href="/"><img src="/img/logo-branca.png"></a>
        <div class="cabecalho_log">
            <a href="/logout"><button class="btn btn-outline-secondary button_sair" style="">SAIR</button></a>
            <div th:text="'Olá '+ ${logado.nome}"></div>
        </div>
    </div>
	
	
	<div class="caixa_ex">
        <div class="caixa_in">
	        <div style="width: 100%; padding-left: 0.5%;">
		        <form action="/registro/buscar" method="POST" style="float: left;">
		        	<div class="form-row">
			        	<div class="form-group col-md-2">
			        		<label>ID:</label>
			        	</div>
			        	<div class="form-group col-md-8">
			        		<input class="form-control" name="id_registro" type="number">
			        	</div>
			        	<div class="form-group col-md-2">
			        		<button class="btn-default" >IR</button>
		        		</div>
		        	</div>
		        </form>
        	</div>
        <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">DATA</th>
		      <th scope="col">Tipo</th>
		      <th scope="col">Profissional Responsável</th>
		      <th scope="col">Digitador Responsável</th>
		     </tr>
		  </thead>
		  <tbody th:if="${registro != null}">
		  	<tr>
		      <td th:text = "${registro.id}"></td>
		      <td th:text = "${registro.data}"></td>
		      <td th:text = "${registro.tipo}"></td>
		      <td th:text = "${registro.pessoa}"></td>
		      <td th:text = "${registro.digitador}"></td>
		    </tr>
		  </tbody>
		</table>
		
		
		<table>
			<caption style="display: table-caption; text-align: center; caption-side: top" >FICHAS</caption>
			<thead>
		    <tr>
		      <th scope="col" style="padding-right: 10px;">Profissional</th>
		      <th scope="col">Data da Ficha</th>
		    </tr>
		  </thead>
		  <tbody th:if="${registro != null}">
		  	<tr th:each ="ficha : ${registro.fichas}">
		      <td th:text = "${ficha.profissional.nome}"></td>
		      <td th:text = "${ficha.data}"></td>
		    </tr>
		  </tbody>
		</table>
			<div style="width: 100%; padding: 5px;">
				<a href="/"><button class="btn-default" style="float: right">VOLTAR</button></a>    
	        </div>
        </div>
    </div>
	</body>

</html>
